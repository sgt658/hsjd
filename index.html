            <!-- 探寻红色基因 标题 -->
            <h3 class="title">探寻红色基因</h3>

            <!-- 搜索框 -->
            <div class="search-bar">
                <input type="search" id="search-input" placeholder="搜索红色基地..." list="bases-list">
                <datalist id="bases-list">
                    <option value="南湖红船">
                    <option value="四明山抗日根据地">
                    <option value="鲁迅故居">
                    <option value="刘英纪念园陵">

                    <option value="浙江革命烈士纪念馆">
                    <option value="新四军苏浙军区旧址">
                    <option value="浙西南革命纪念馆">

            <!-- 页脚 -->
            <div>
                <p class="footer-text">以上图片及视频皆在网络所寻</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('search-input');
            const button = document.getElementById('search-button');
            const items = Array.from(document.querySelectorAll('.sub-query, .sub-query2'));

            // 预存名字
            items.forEach(item => {
                item.dataset.name = item.querySelector('.love-text').innerText.trim();
            });

            button.addEventListener('click', function() {
                const keyword = input.value.trim();
                const matched = items.filter(item => item.dataset.name === keyword);
                if (matched.length === 1) {
                    window.location.href = matched[0].querySelector('.lake-link').href;
                } else if (matched.length === 0) {
                    alert('未找到匹配的基地，请检查输入');
                } else {
                    alert('存在多个匹配，请输入更精确的名称');
                }
            });
        });
    </script>
